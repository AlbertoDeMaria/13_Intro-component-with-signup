<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with Sign-Up</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container flex">
        <div class="container-info grid gap-1">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="container-form grid">
            <div class="offer">
                <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="form-container">
                <form class="grid gap-1" name="signup-form" onsubmit="return validateform()">
                    <div class="input-container">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    </div>
                    <div class="input-container">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                </form>
                <p class="policy">By clicking the button, your are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </div>
    </div>

</body>
</html>
